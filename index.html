<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>35 генераторов документов</title>
    <link rel="stylesheet" href="/pwa-35-docs/css/style.css">
</head>
<body>
    <header>
        <h1>📄 Генераторы документов</h1>
        <p>35 готовых шаблонов</p>
    </header>

    <main>
        <div class="modules-grid" id="modulesGrid">
            <!-- Категории и модули будут добавлены через JavaScript -->
        </div>
    </main>

    <script>
        // Простой и надежный скрипт
        const modules = [
            { file: "shtraf.html", name: "Обжалование штрафа", cat: "Штрафы" },
            { file: "shtraf-gibdd.html", name: "Обжалование штрафа ГИБДД", cat: "Штрафы" },
            { file: "zhaloba-shtraf.html", name: "Жалоба на штраф", cat: "Штрафы" },
            { file: "zhaloba-uk.html", name: "Жалоба в УК", cat: "Жалобы" },
            { file: "zhaloba-bank.html", name: "Жалоба на банк", cat: "Жалобы" },
            { file: "zhaloba-strahovaya.html", name: "Жалоба на страховую", cat: "Жалобы" },
            { file: "zhaloba-detsad.html", name: "Жалоба на детский сад", cat: "Жалобы" },
            { file: "zhaloba-taksi.html", name: "Жалоба на такси", cat: "Жалобы" },
            { file: "zhaloba-autoservice.html", name: "Жалоба на автосервис", cat: "Жалобы" },
            { file: "zhaloba-svyaz.html", name: "Жалоба на связь", cat: "Жалобы" },
            { file: "pretenziya-internet.html", name: "Претензия провайдеру", cat: "Жалобы" },
            { file: "pretenziya-tehnika.html", name: "Претензия на технику", cat: "Жалобы" },
            { file: "pretenziya-zhkh.html", name: "Претензия ЖКХ", cat: "Жалобы" },
            { file: "dogovor-kruzhok.html", name: "Договор с кружком", cat: "Договоры" },
            { file: "dogovor-nyanya.html", name: "Договор с няней", cat: "Договоры" },
            { file: "dogovor-repetitor.html", name: "Договор с репетитором", cat: "Договоры" },
            { file: "dogovor-kupli-prodazhi.html", name: "Договор купли-продажи", cat: "Договоры" },
            { file: "alimenty.html", name: "Алименты", cat: "Семейные" },
            { file: "soglasie-rebenok.html", name: "Согласие на выезд ребенка", cat: "Семейные" },
            { file: "doverennost-avto.html", name: "Доверенность на авто", cat: "Авто" },
            { file: "putevoy-list.html", name: "Путевой лист", cat: "Авто" },
            { file: "ip-usn6.html", name: "ИП на УСН 6%", cat: "Бизнес" },
            { file: "kudir.html", name: "КУДиР", cat: "Бизнес" },
            { file: "shtatnoe-raspisanie.html", name: "Штатное расписание", cat: "Бизнес" },
            { file: "pereraschet-zhkh.html", name: "Перерасчет ЖКХ", cat: "ЖКХ" },
            { file: "subsidiya-zhkh.html", name: "Субсидия ЖКХ", cat: "ЖКХ" },
            { file: "nizhe-tarifa.html", name: "Перерасчет (ниже тарифа)", cat: "ЖКХ" },
            { file: "protokol-tszh.html", name: "Протокол ТСЖ", cat: "ЖКХ" },
            { file: "aviakompensaciya.html", name: "Авиакомпенсация", cat: "Транспорт" },
            { file: "zaderzhka-reysa.html", name: "Задержка рейса", cat: "Транспорт" },
            { file: "vozvrat-tura.html", name: "Возврат тура", cat: "Разное" },
            { file: "isk-zayavlenie.html", name: "Исковое заявление", cat: "Разное" },
            { file: "raspiska-telefon.html", name: "Расписка за телефон", cat: "Разное" },
            { file: "spravka-sadik.html", name: "Справка в детский сад", cat: "Разное" },
            { file: "template.html", name: "Шаблон документа", cat: "Разное" }
        ];

        // Группировка по категориям
        const grid = document.getElementById('modulesGrid');
        const categories = {};
        
        modules.forEach(m => {
            if (!categories[m.cat]) categories[m.cat] = [];
            categories[m.cat].push(m);
        });

        // Отображение
        Object.keys(categories).sort().forEach(cat => {
            // Заголовок категории
            const title = document.createElement('h2');
            title.className = 'category-title';
            title.textContent = cat;
            grid.appendChild(title);
            
            // Карточки модулей
            categories[cat].forEach(m => {
                const card = document.createElement('div');
                card.className = 'module-card';
                card.innerHTML = <a href="/pwa-35-docs/modules/"></a>;
                grid.appendChild(card);
            });
        });
    </script>
</body>
</html>
