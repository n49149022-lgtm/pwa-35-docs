<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>35 генераторов документов</title>
    <link rel="stylesheet" href="/pwa-35-docs/css/style.css">
    <link rel="manifest" href="/pwa-35-docs/manifest.json">
    <style>
        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .module-card {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
        }
        .module-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .module-card a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header>
        <h1>Генераторы документов</h1>
        <p>Всего доступно модулей: 32</p>
    </header>

    <main>
        <div class="modules-grid" id="modules-container">
            <!-- Сюда будут добавлены модули через JavaScript -->
        </div>
    </main>

    <script>
        // Список всех модулей (автоматически сгенерирован)
        const modules = [
                '<li><a href="/pwa-35-docs/modules/alimenty.html">Alimenty</a></li>',
                '<li><a href="/pwa-35-docs/modules/aviakompensaciya.html">Aviakompensaciya</a></li>',
                '<li><a href="/pwa-35-docs/modules/dogovor-kruzhok.html">Договор Kruzhok</a></li>',
                '<li><a href="/pwa-35-docs/modules/dogovor-nyanya.html">Договор Nyanya</a></li>',
                '<li><a href="/pwa-35-docs/modules/dogovor-repetitor.html">Договор Repetitor</a></li>',
                '<li><a href="/pwa-35-docs/modules/doverennost-avto.html">Doverennost Avto</a></li>',
                '<li><a href="/pwa-35-docs/modules/ip-usn6.html">Ip Usn6</a></li>',
                '<li><a href="/pwa-35-docs/modules/kudir.html">Kudir</a></li>',
                '<li><a href="/pwa-35-docs/modules/nizhe-tarifa.html">Nizhe Tarifa</a></li>',
                '<li><a href="/pwa-35-docs/modules/pereraschet-zhkh.html">Pereraschet Zhkh</a></li>',
                '<li><a href="/pwa-35-docs/modules/pretenziya-internet.html">Pretenziya Internet</a></li>',
                '<li><a href="/pwa-35-docs/modules/pretenziya-tehnika.html">Pretenziya Tehnika</a></li>',
                '<li><a href="/pwa-35-docs/modules/protokol-tszh.html">Protokol Tszh</a></li>',
                '<li><a href="/pwa-35-docs/modules/putevoy-list.html">Putevoy List</a></li>',
                '<li><a href="/pwa-35-docs/modules/raspiska-telefon.html">Raspiska Telefon</a></li>',
                '<li><a href="/pwa-35-docs/modules/shtatnoe-raspisanie.html">Shtatnoe Raspisanie</a></li>',
                '<li><a href="/pwa-35-docs/modules/shtraf.html">Shtraf</a></li>',
                '<li><a href="/pwa-35-docs/modules/shtraf-gibdd.html">Shtraf Gibdd</a></li>',
                '<li><a href="/pwa-35-docs/modules/soglasie-rebenok.html">Soglasie Rebenok</a></li>',
                '<li><a href="/pwa-35-docs/modules/spravka-sadik.html">Spravka Sadik</a></li>',
                '<li><a href="/pwa-35-docs/modules/subsidiya-zhkh.html">Subsidiya Zhkh</a></li>',
                '<li><a href="/pwa-35-docs/modules/template.html">Template</a></li>',
                '<li><a href="/pwa-35-docs/modules/vozvrat-tura.html">Vozvrat Tura</a></li>',
                '<li><a href="/pwa-35-docs/modules/zaderzhka-reysa.html">Zaderzhka Reysa</a></li>',
                '<li><a href="/pwa-35-docs/modules/zhaloba-autoservice.html">Жалоба Autoservice</a></li>',
                '<li><a href="/pwa-35-docs/modules/zhaloba-bank.html">Жалоба Bank</a></li>',
                '<li><a href="/pwa-35-docs/modules/zhaloba-detsad.html">Жалоба Detsad</a></li>',
                '<li><a href="/pwa-35-docs/modules/zhaloba-shtraf.html">Жалоба Shtraf</a></li>',
                '<li><a href="/pwa-35-docs/modules/zhaloba-strahovaya.html">Жалоба Strahovaya</a></li>',
                '<li><a href="/pwa-35-docs/modules/zhaloba-svyaz.html">Жалоба Svyaz</a></li>',
                '<li><a href="/pwa-35-docs/modules/zhaloba-taksi.html">Жалоба Taksi</a></li>',
                '<li><a href="/pwa-35-docs/modules/zhaloba-uk.html">Жалоба Uk</a></li>',
        ];

        // Загружаем модули на страницу
        const container = document.getElementById('modules-container');
        modules.forEach(moduleHtml => {
            container.innerHTML += moduleHtml;
        });

        // Регистрируем Service Worker для PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/pwa-35-docs/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker успешно зарегистрирован');
                    })
                    .catch(err => {
                        console.log('Ошибка регистрации ServiceWorker: ', err);
                    });
            });
        }
    </script>
</body>
</html>
