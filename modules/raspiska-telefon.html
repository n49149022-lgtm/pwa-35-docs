<div style="margin: 30px 0; text-align: center;">
    <div style="font-size: 28px; font-weight: bold; color: #28a745; margin-bottom: 10px;">99 ₽</div>
    <button onclick="downloadDocument()" style="
        background: #ffc107;
        color: #212529;
        border: none;
        border-radius: 50px;
        padding: 15px 40px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: all 0.3s;
    ">📥 Скачать за 99 ₽</button>
    <p style="margin-top: 10px; color: #666; font-size: 14px;">После оплаты документ сформируется и скачается</p>
</div>

<script>
function downloadDocument() {
    // Здесь будет интеграция с ЮKassa
    alert("Оплата через ЮKassa\\nСумма: 99 ₽\\n\\nПосле подтверждения платежа документ скачается автоматически");
    
    // Заглушка - просто покажем, что будет скачиваться
    setTimeout(() => {
        const content = document.getElementById('docForm') ? 
            "Сформированный документ на основе заполненных данных" : 
            "Документ по шаблону";
        
        const blob = new Blob([content], {type: 'text/plain'});
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'document.txt';
        a.click();
    }, 1500);
}
</script>
</body>
